<template name="cardsList">
    <a class="btn btn-primary" href="{{pathFor 'deckEdit' data=currentDeckId}}">Edit Deck</a>
    <a class="btn btn-info" href="{{pathFor 'learnDeck' data=currentDeckId}}">Learn Deck</a>
    <a class="btn btn-info" href="{{pathFor 'learnDeckMCQ' data=currentDeckId}}">Learn Deck MCQ</a>
    <a class="btn btn-info" href="{{pathFor 'deckToMarket' data=currentDeckId}}">Bring To Market</a>
    <br/>
    <input class="form-control" name="search_field" type="text" value={{textQuery}} placeholder="Search" autofocus>
    <br/>
    <div class="card-columns">
        <div class="card" style="border-color: #333; width: 400px;">
            <div class="card-block">
                <form>
                    <fieldset class="form-group"><label for="exampleInputEmail1">New Card</label>
                        <input type="text" name="title" class="form-control" placeholder="Card name" autocomplete="off" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC&quot;); background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; background-repeat: no-repeat;">
                        <input type="text" name="keyword" class="form-control" placeholder="Card keyword" autocomplete="off" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC&quot;); background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; background-repeat: no-repeat;">

                        <div id="image_crop" style="visibility: hidden;">
                            <img id="description_image" style="width: 100%; height: auto;" src="">
                            <button type="button" class="btn btn-info crop-image">Crop Image</button>
                        </div>
                        <input type="file" class="file_bag" accept="image/gif, image/jpeg, image/png" />
                        <button type="button" class="upload">Upload</button>

                        <input type="text" name="definition" class="form-control" placeholder="Card definition" autocomplete="off" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC&quot;); background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; background-repeat: no-repeat;">
                    </fieldset>
                    <button type="submit" class="btn btn-white">Submit</button>
                </form>
            </div>
        </div>

        {{#each cardsList}}
            {{> cardItem}}
        {{/each}}

        {{#if hasMoreCards}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
        {{/if}}
    </div>
</template>
