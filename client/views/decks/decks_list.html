<template name="decksList">
    <form>
        <fieldset class="form-group"><label for="exampleInputEmail1">New Deck</label>
            <input type="text" name="title" class="form-control" placeholder="Deck name" autocomplete="off" style="cursor: auto; background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAALZJREFUOBFjYKAANDQ0rGWiQD9IqzgL0BQ3IKMXiB8AcSKQ/waIrYDsKUD8Fir2pKmpSf/fv3+zgPxfzMzMSbW1tbeBbAaQC+b+//9fB4h9gOwikCAQTAPyDYHYBciuBQkANfcB+WZAbPP37992kBgIUOoFBiZGRsYkIL4ExJvZ2NhAXmFgYmLKBPLPAfFuFhaWJpAYEBQC+SeA+BDQC5UQIQpJYFgdodQLLyh0w6j20RCgUggAAEREPpKMfaEsAAAAAElFTkSuQmCC&quot;); background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; background-repeat: no-repeat;">
        </fieldset>
        <button type="submit" class="btn btn-white">Submit</button>
    </form>
    {{#if decks.count }}
        Personal Decks
    {{/if}}
    {{#each decks}}
        <ul class="nav components-nav sidebar-menu">
            {{> deckItem}}
        </ul>
    {{/each}}

    {{#if purchasedDecks.count}}
    From market
    {{/if}}
    {{#each purchasedDecks}}
        <ul class="nav components-nav sidebar-menu">
            {{> deckItem}}
        </ul>
    {{/each}}
</template>
