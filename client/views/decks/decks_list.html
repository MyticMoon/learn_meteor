<template name="decksList">
    {{#each decks}}
        {{> deckItem}}
    {{/each}}

    <form>
        <div class="control-group">
            <label class="control-label" for="url">Name your deck</label>
            <div class="controls">
                <input name="title" type="text" value="" placeholder="Deck name"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input type="submit" value="Submit" class="btn btn-primary"/></div>
        </div>
    </form>
</template>
